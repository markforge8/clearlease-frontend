<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Next-Step Risk Guide | ClearLease</title>
    <link rel="stylesheet" href="/static/css/gateway_landing.css">
    <style>
        .payment-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 3rem 2rem;
            text-align: center;
        }
        
        .payment-header {
            margin-bottom: 3rem;
        }
        
        .payment-title {
            font-size: 1.75rem;
            font-weight: 500;
            color: #1a1a1a;
            margin-bottom: 1rem;
            line-height: 1.3;
        }
        
        .payment-subtitle {
            font-size: 1.125rem;
            color: #666666;
            font-weight: 400;
            line-height: 1.6;
        }
        
        .payment-amount {
            font-size: 2rem;
            font-weight: 500;
            color: #1a1a1a;
            margin: 2rem 0;
        }
        
        .payment-button {
            width: 100%;
            padding: 1rem 2rem;
            font-size: 1.125rem;
            font-weight: 500;
            font-family: inherit;
            color: #ffffff;
            background-color: #1a1a1a;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 2rem;
        }
        
        .payment-button:hover {
            background-color: #333333;
        }
        
        .payment-button:active {
            background-color: #000000;
        }
        
        @media (max-width: 640px) {
            .payment-container {
                padding: 2rem 1.5rem;
            }
            
            .payment-title {
                font-size: 1.5rem;
            }
            
            .payment-subtitle {
                font-size: 1rem;
            }
            
            .payment-amount {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="payment-container">
            <div class="payment-header">
                <h1 class="payment-title">Unlock Next-Step Risk Guide</h1>
                <p class="payment-subtitle">Get personalized guidance for your specific lease situation</p>
                <div class="payment-amount">$8.99</div>
            </div>
            
            <button id="submit" class="payment-button">
                Pay Now
            </button>
        </div>
    </main>

    <script>
        // Gumroad product URL
        const GUMROAD_PRODUCT_URL = 'https://forge50.gumroad.com/l/dfpvxx';
        
        // Setup event listener for Pay Now button
        const submitButton = document.getElementById('submit');
        submitButton.addEventListener('click', function() {
            window.location.href = GUMROAD_PRODUCT_URL;
        });
    </script>
</body>
</html>
